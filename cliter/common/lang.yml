version: 1.0.0
boundedContextName: common
moduleName: lang
moduleNames: langs
aggregateName: CommonLang
hasOAuth: false
hasTenant: false
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: name
    type: varchar
    nullable: false
  - name: image
    type: varchar
    nullable: true
  - name: iso6392
    type: char
    length: 2
    nullable: false
  - name: iso6393
    type: char
    length: 3
    nullable: false
  - name: ietf
    type: char
    length: 5
    nullable: false
  - name: customCode
    type: varchar
    maxLength: 10
    nullable: true
    index: index
  - name: dir
    type: enum
    enumOptions:
      - LTR
      - RTL
    nullable: false
  - name: sort
    type: smallint.unsigned
    maxLength: 6
    nullable: true
  - name: isActive
    type: boolean
    nullable: false
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
